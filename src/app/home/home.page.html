<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    The world is your oyster.
    <p>If you get lost, the <> will be your guide.</p>
  </div>
  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="username" clearInput placeholder="Enter email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" clearInput placeholder="Enter paswword"></ion-input>
    </ion-item>
  </div>
  <div class="ion-padding">
    <ion-button expand="large" type="button" class="ion-no-margin" (click)="getDevices()">Get Devices</ion-button>
  </div>
  <div class="ion-padding">
    <ion-button expand="large" type="button" class="ion-no-margin" (click)="tryLogin()">Test Login</ion-button>
  </div>
</ion-content>
